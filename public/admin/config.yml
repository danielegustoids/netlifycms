                  name: "legalText",
                  widget: "string",
                  i18n: true,
                }
              - label: "Links"
                name: "links"
                widget: "list"
                i18n: true
                fields:
                  - {
                      label: "Title",
                      name: "title",
                      widget: "string",
                      i18n: true,
